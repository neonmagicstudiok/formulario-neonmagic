<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario NeonMagic</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    form {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
    }
    input, textarea, select, button {
      width: 100%;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #ff0080;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="neonForm">
    <h2>Pedido de Cartel NeonMagic</h2>
    <input type="text" name="TextoCartel" placeholder="Texto del cartel" required />
    <input type="text" name="TamañoCartel" placeholder="Tamaño aproximado (ej: 50x20 cm)" required />
    <input type="text" name="MaterialCartel" placeholder="Material preferido (ej: acrílico)" required />
    <input type="text" name="NombreCliente" placeholder="Tu nombre completo" required />
    <input type="email" name="EmailCliente" placeholder="Tu email" required />
    <input type="tel" name="Teléfono" placeholder="Tu número de teléfono" required />
    <textarea name="Comentarios" placeholder="Comentarios o detalles adicionales"></textarea>
    <input type="file" name="FotoBase64" accept="image/*" />
    <button type="submit">Enviar pedido</button>
    <div class="message" id="mensaje"></div>
  </form>

  <script>
    const form = document.getElementById('neonForm');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      mensaje.textContent = 'Enviando...';

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      const file = form.FotoBase64.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onloadend = async () => {
          data.FotoBase64 = reader.result;
          await enviar(data);
        };
        reader.readAsDataURL(file);
      } else {
        data.FotoBase64 = '';
        await enviar(data);
      }
    });

    async function enviar(data) {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxDUca32wNUBkOSMPzkxy6GCEiAaaNAXuirOLgk1BUuxQBsmzEoOgDlo6wm7-BPa-jU/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json",
          },
        });

        const result = await response.json();
        if (result.success) {
          mensaje.textContent = "¡Pedido enviado con éxito!";
          setTimeout(() => {
            window.location.href = "https://www.instagram.com/neonmagicok";
          }, 2000);
        } else {
          mensaje.textContent = "Error al enviar el pedido. Verificá tu conexión.";
        }
      } catch (error) {
        mensaje.textContent = "Error al enviar el pedido. Verificá tu conexión.";
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedido Neon Magic</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #00ffe0;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 500px;
      gap: 1rem;
      background: #222;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 255, 224, 0.2);
    }
    input, textarea, select, button {
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #00ffe0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .success, .error {
      margin-top: 1rem;
      font-weight: bold;
    }
    .success { color: #00ff8a; }
    .error { color: #ff0066; }
  </style>
</head>
<body>
  <h1>Formulario de Pedido Neon Magic</h1>
  <form id="pedidoForm">
    <input type="text" name="TextoCartel" placeholder="Texto del cartel" required />
    <input type="text" name="TamañoCartel" placeholder="Tamaño (cm)" required />
    <input type="text" name="MaterialCartel" placeholder="Material" required />
    <input type="text" name="NombreCliente" placeholder="Tu nombre" required />
    <input type="email" name="EmailCliente" placeholder="Tu email" required />
    <input type="tel" name="Telefono" placeholder="Tu teléfono" />
    <textarea name="Comentarios" placeholder="Comentarios adicionales"></textarea>
    <input type="file" id="foto" accept="image/*" required />
    <button type="submit">Enviar pedido</button>
    <div id="mensaje" class="error" style="display: none;"></div>
  </form>

  <script>
    const form = document.getElementById("pedidoForm");
    const mensaje = document.getElementById("mensaje");

    const scriptURL = "https://script.google.com/macros/s/AKfycbxDUca32wNUBkOSMPzkxy6GCEiAaaNAXuirOLgk1BUuxQBsmzEoOgDlo6wm7-BPa-jU/exec";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      mensaje.style.display = "none";
      const formData = new FormData(form);
      const fileInput = document.getElementById("foto");
      const file = fileInput.files[0];

      if (!file) {
        mensaje.textContent = "Debes adjuntar una imagen.";
        mensaje.style.display = "block";
        return;
      }

      form.querySelector("button").disabled = true;
      form.querySelector("button").textContent = "Enviando...";

      const reader = new FileReader();
      reader.onload = async function () {
        const base64 = reader.result.split(",")[1];
        const data = {
          TextoCartel: formData.get("TextoCartel"),
          TamañoCartel: formData.get("TamañoCartel"),
          MaterialCartel: formData.get("MaterialCartel"),
          NombreCliente: formData.get("NombreCliente"),
          EmailCliente: formData.get("EmailCliente"),
          Telefono: formData.get("Telefono"),
          Comentarios: formData.get("Comentarios"),
          FotoBase64: base64
        };

        try {
          const response = await fetch(scriptURL, {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json",
            },
          });

          const result = await response.json();

          if (result.success) {
            mensaje.textContent = "Pedido enviado con éxito.";
            mensaje.className = "success";
            mensaje.style.display = "block";
            setTimeout(() => {
              window.location.href = "https://instagram.com/neonmagicok";
            }, 2000);
          } else {
            throw new Error(result.error || "Error desconocido.");
          }
        } catch (err) {
          mensaje.textContent = "Error al enviar el pedido. Verificá tu conexión.";
          mensaje.className = "error";
          mensaje.style.display = "block";
        } finally {
          form.querySelector("button").disabled = false;
          form.querySelector("button").textContent = "Enviar pedido";
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>

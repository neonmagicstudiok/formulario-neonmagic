<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Pedido Cartel Neón</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #111;
      color: #fff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: auto;
    }
    input, textarea, select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px;
      background-color: #00ffae;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .mensaje {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Formulario de Pedido - NeonMagic</h1>

  <form id="pedidoForm">
    <input type="text" name="TextoCartel" placeholder="Texto del Cartel" required />
    <input type="text" name="TamañoCartel" placeholder="Tamaño aproximado" required />
    <input type="text" name="MaterialCartel" placeholder="Material deseado (acrílico, etc)" required />
    <input type="text" name="NombreCliente" placeholder="Tu nombre" required />
    <input type="email" name="EmailCliente" placeholder="Tu email" required />
    <input type="tel" name="Teléfono" placeholder="Tu teléfono" required />
    <textarea name="Comentarios" placeholder="Comentarios adicionales"></textarea>
    <input type="file" name="FotoBase64" accept="image/*" />
    <button type="submit">Enviar pedido</button>
  </form>

  <div class="mensaje" id="mensaje"></div>

  <script>
    const form = document.getElementById("pedidoForm");
    const mensajeDiv = document.getElementById("mensaje");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      mensajeDiv.textContent = "Enviando...";

      const formData = new FormData(form);
      const data = {};

      for (let [key, value] of formData.entries()) {
        if (key === "FotoBase64" && value instanceof File && value.size > 0) {
          const base64 = await toBase64(value);
          data[key] = base64;
        } else {
          data[key] = value;
        }
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxDUca32wNUBkOSMPzkxy6GCEiAaaNAXuirOLgk1BUuxQBsmzEoOgDlo6wm7-BPa-jU/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const result = await response.json();

        if (result.success) {
          mensajeDiv.textContent = "¡Pedido enviado con éxito!";
          setTimeout(() => {
            window.location.href = "https://www.instagram.com/neonmagicok/";
          }, 2000);
        } else {
          mensajeDiv.textContent = "Hubo un error: " + (result.error || "Intentá nuevamente.");
        }

      } catch (error) {
        console.error("Error al enviar:", error);
        mensajeDiv.textContent = "Error al enviar el pedido. Verificá tu conexión.";
      }
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario NeonMagic</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        form {
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0,255,255,0.2);
            width: 100%;
            max-width: 600px;
        }
        input, textarea, button {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
        }
        button {
            background-color: #0ff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        #mensaje {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form id="pedidoForm">
        <h2>Formulario NeonMagic</h2>
        <input type="text" name="NombreCliente" placeholder="Nombre completo" required>
        <input type="email" name="EmailCliente" placeholder="Email" required>
        <input type="tel" name="Teléfono" placeholder="Teléfono">
        <input type="text" name="TextoCartel" placeholder="Texto del cartel" required>
        <input type="text" name="TamañoCartel" placeholder="Tamaño del cartel">
        <input type="text" name="MaterialCartel" placeholder="Material del cartel">
        <textarea name="Comentarios" placeholder="Comentarios adicionales"></textarea>
        <input type="file" name="Foto" accept="image/*">
        <button type="submit">Enviar pedido</button>
        <div id="mensaje"></div>
    </form>

    <script>
        const form = document.getElementById('pedidoForm');
        const mensaje = document.getElementById('mensaje');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            mensaje.textContent = 'Enviando...';

            const formData = new FormData(form);

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbxDUca32wNUBkOSMPzkxy6GCEiAaaNAXuirOLgk1BUuxQBsmzEoOgDlo6wm7-BPa-jU/exec", {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    mensaje.textContent = '¡Pedido enviado con éxito!';
                    setTimeout(() => {
                        window.location.href = 'https://www.instagram.com/neonmagicok';
                    }, 2000);
                } else {
                    mensaje.textContent = 'Error al enviar el pedido. Verificá tu conexión.';
                }
            } catch (error) {
                mensaje.textContent = 'Error al enviar el pedido. Verificá tu conexión.';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
